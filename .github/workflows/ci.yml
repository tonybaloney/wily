---
name: CI
on:
  push:
    branches:
      - master
      - v2
    tags:
      - "**"
  pull_request:
    branches:
      - master
      - v2
  workflow_dispatch: {}

env:
  COLUMNS: 150

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    runs-on: "${{ matrix.os }}"
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v2
      - name: Sync project environment
        run: uv sync --all-groups --python "${{ matrix.python-version }}"
      - name: test
        run: uv run pytest
      - name: upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          # TODO(tonybaloney): move token to `secrets.CODECOV_TOKEN`
          token: 48f9ff3a-6358-4607-aa5d-9cb7cada539c
          files: .tests-reports/coverage.xml
          fail_ci_if_error: true

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v2
      - run: uv tool run ruff check .

  # Rust linting
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --manifest-path backend/Cargo.toml -- -D warnings

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --manifest-path backend/Cargo.toml --check

  # Build source distribution
  build-sdist:
    name: build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          rust-toolchain: stable
      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_sdist
          path: dist

  # Build wheels for all supported platforms
  build:
    name: build on ${{ matrix.os }} (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: linux
            target: x86_64
            runs-on: ubuntu-latest
            manylinux: auto
          # Linux aarch64
          - os: linux
            target: aarch64
            runs-on: ubuntu-latest
            manylinux: auto
          # macOS x86_64
          - os: macos
            target: x86_64
            runs-on: macos-13
          # macOS aarch64 (Apple Silicon)
          - os: macos
            target: aarch64
            runs-on: macos-latest
          # Windows x86_64
          - os: windows
            target: x86_64
            runs-on: windows-latest
          # Windows aarch64
          - os: windows
            target: aarch64
            runs-on: windows-11-arm

    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install twine
        run: pip install -U twine

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
          args: --release --out dist --interpreter 3.10 3.11 3.12 3.13 3.14
          rust-toolchain: stable
          docker-options: -e CI

      - name: List dist files
        run: ls -lh dist/
        shell: bash

      - name: Check wheels
        run: twine check --strict dist/*

      - uses: actions/upload-artifact@v4
        with:
          name: pypi_files_${{ matrix.os }}_${{ matrix.target }}
          path: dist

  # Verify that all builds succeeded
  check:
    if: always()
    needs: [test, ruff, clippy, rustfmt, build-sdist, build]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: build
          jobs: ${{ toJSON(needs) }}

